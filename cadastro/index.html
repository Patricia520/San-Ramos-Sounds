<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário cadastro</title>
    <!-- link css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css"> 
    <npm i bootstrap-icons></npm>

</head>
<body>
    
    <!-- colocando div com class container -->
   <div class="form">
    <!-- # dentro, pq nao vai ter nenhuma ação já que nao tem backend -->
    <!-- form action, tag do formulario -->
        <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>Crie uma conta</h1>
            </div>
           
        </div>
        


        <div class="input-group">
            <div class="input-box">
            <label for="email">Email:</label>
            <!-- required significa obrigatorio, a pessoa é obrigatoria a escrever no input -->
            <input id="email" type="text" name="Email"placeholder="exemplo@gmail.com" required>
        </div>


        <div class="input-box">
            <label for="nameuser">Nome de usuário:</label>
            <!-- required significa obrigatorio, a pessoa é obrigatoria a escrever no input -->
            <input id="nameuser" type="text" name="nameuser" placeholder="digite seu nome" required>
        </div>

        <div class="input-box">
            <label for="password">Senha:</label>
            <!-- required significa obrigatorio, a pessoa é obrigatoria a escrever no input -->
            <!-- placeholder é onde aparece dentro do quadradinho -->
            <input id="password" type="password" name="password" placeholder="********" required>
        </div>

        <div class="input-box">
            <label for="confirmpassword">Confirmar Senha</label>
            <!-- required significa obrigatorio, a pessoa é obrigatoria a escrever no input -->
            <!-- placeholder é onde aparece dentro do quadradinho -->
            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="********" required>
        </div>
    </div>
        

    <!-- criar o botao abaixo de todas as divs, porem dentro da tag de formulario -->
     <!-- criar um botao -->
     <main class="wrapper">
        <section class="login-wrapper">
            <input type="checkbox" id="checkbox-login">
            <label for="checkbox-login" class="checkbox-login">Eu concordo com os  <a href="#">Termos e Condições de uso da San Ramos Sounds</a></label> 
        </section>
       
    </main>

     <div class="login-button">
        <button><a href="#">Cadastrar</a></button>
    </div>
    
    <section class="checkbox-wrapper">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">Já está cadastrado?<a href="#">Login.</a></label>
    </section>

        </form>
        <img src="/assets/img/WhatsApp_Image_2024-02-08_at_15.35.33-removebg-preview.png" class="center">

    </div> 
    
        
    </div>
</body>
